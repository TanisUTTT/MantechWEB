<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<app-nav-empresas></app-nav-empresas>

<body>

    <br>
    <br>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-9">
            <h1>Manejar <b>Dispositivos</b></h1>
            <p class="text-start">Aqui se manejan los dispositivos.</p>
        </div>
        <div class="col-sm-2">

        </div>
    </div>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
            </div>
            <table class="table table-striped table-hover table-sm">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Detalles</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of dispoData">
                        <td>{{row.nombre}}</td>
                        <td>{{row.marca}}</td>
                        <td>{{row.modelo}}</td>
                        <td>{{row.detalles}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
