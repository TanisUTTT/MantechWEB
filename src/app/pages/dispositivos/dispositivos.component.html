<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<app-nav-empresas></app-nav-empresas>

<body>

    <br>
    <br>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-9">
            <h1>Manejar <b>Dispositivos</b></h1>
            <p class="text-start">Aqui se manejan los dispositivos.</p>
        </div>
        <div class="col-sm-2">
            <!-- Button trigger modal -->
            <button (click)="clickAdd()" type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#modalAgregar">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                  </svg> Agregar
            </button>
        </div>
    </div>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
            </div>
            <table class="table table-striped table-hover table-sm">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Detalles</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of dispoData">
                        <td>{{row.nombre}}</td>
                        <td>{{row.marca}}</td>
                        <td>{{row.modelo}}</td>
                        <td>{{row.detalles}}</td>
                        <td>
                            <div class="container">
                                <button (click)="onEdit(row)" data-bs-toggle="modal" data-bs-target="#modalAgregar" type="button" class="btn btn-outline-info">
                                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                                  </svg>
                            </button> &nbsp;
                                <button (click)="delete(row)" type="button" class="btn btn-outline-info">
                                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" fill="currentColor" class="bi bi-trash2" viewBox="0 0 16 16">
                                    <path d="M14 3a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2zM3.215 4.207l1.493 8.957a1 1 0 0 0 .986.836h4.612a1 1 0 0 0 .986-.836l1.493-8.957C11.69 4.689 9.954 5 8 5c-1.954 0-3.69-.311-4.785-.793z"/>
                                  </svg>
                            </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Agregar Modal HTML -->
    <div id="modalAgregar" class="modal fade">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <form [formGroup]="formValue">
                    <div class="modal-header">
                        <h4 class="modal-title">Detalle dispositivo</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-floating">
                            <input formControlName="tipo_dispositivo" type="text" class="form-control" placeholder="Apellido Paterno" required />
                            <label>Tipo dispositivo</label>
                        </div>
                        <br>
                        <div class="form-floating">
                            <input formControlName="nombre" type="text" class="form-control" placeholder="Apellido Paterno" required />
                            <label>Nombre</label>
                        </div>
                        <br>
                        <div class="form-floating">
                            <input formControlName="marca" type="text" class="form-control" placeholder="Apellido Paterno" required />
                            <label>Marca</label>
                        </div>
                        <br>
                        <div class="form-floating">
                            <input formControlName="modelo" type="text" class="form-control" placeholder="Apellido Paterno" required />
                            <label>Modelo</label>
                        </div>
                        <br>
                        <div class="form-floating">
                            <input formControlName="detalles" type="text" class="form-control" placeholder="Apellido Paterno" required />
                            <label>Detalles</label>
                        </div>
                        <br>
                        <div class="form-floating">
                            <input formControlName="tiempo_vida" type="number" class="form-control" placeholder="Apellido Paterno" required />
                            <label>Tiempo de vida</label>
                        </div>
                        <br>
                        <div class="form-floating">
                            <input formControlName="fecha_mantenimiento_prev" type="datetime" class="form-control" placeholder="Apellido Paterno" required />
                            <label>Fecha de mantenimiento</label>
                        </div>
                        <br>
                        <div class="form-floating">
                            <select class="form-control form-control-sm" name="status" [(ngModel)]="idStatus" [ngModelOptions]="{standalone: true}">
                                <option *ngFor="let statu of status" [value]="statu.id">{{statu.status_dispositivo}}</option>
                            </select>
                            <label>Status</label>
                        </div>
                        <br>
                        <div class="form-floating">
                            <select class="form-control form-control-sm" name="estado" [(ngModel)]="idUsuario" [ngModelOptions]="{standalone: true}">
                                <option *ngFor="let u of usuarios" [value]="u.id"> {{u.nombre_empleado}} </option>
                            </select>
                            <label>Usuario</label>
                        </div>
                        <br>
                    </div>
                    <div class="modal-footer">
                        <button id="cancel" type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cerrar</button>
                        <button *ngIf="showAdd" (click)="post()" type="button" class="btn btn-outline-success">Agregar</button>
                        <button *ngIf="showUpdate" (click)="update()" type="button" class="btn btn-outline-success">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>



</html>
