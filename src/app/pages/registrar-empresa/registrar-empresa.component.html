<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                    <div class="card-img-left d-none d-md-flex">
                        <!-- Background image for card set in CSS! -->
                    </div>
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">Registrate</h5>
                        <form [formGroup]="formValue">

                            <div class="form-floating mb-3">
                                <input formControlName="nombre" type="text" class="form-control validationCustom01" placeholder="Nombre de la empresa" required autofocus>
                                <label>Nombre</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input formControlName="correo" type="email" class="form-control" placeholder="name@example.com">
                                <label>Correo Electronico</label>
                            </div>
                            <hr>
                            <div class="form-floating mb-3">
                                <input formControlName="contrasena" autocomplete="on" type="password" class="form-control" placeholder="Password">
                                <label>Contraseña</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input formControlName="descripcion" type="text" class="form-control" placeholder="Password">
                                <label>Descripcion</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input formControlName="claveUnica" type="text" class="form-control" placeholder="Password">
                                <label>Clave unica</label>
                            </div>
                            <!-- <div class=" mb-3">
                                <label>Status</label>
                                <select class="form-select" aria-label="Default select example" name="status" [(ngModel)]="idStatus" [ngModelOptions]="{standalone: true}">
                                    <option *ngFor="let statu of status" [value]="statu.id">{{statu.status_empresa}}</option>
                            </select>
                            </div> -->
                            <div class="form-floating mb-3">
                                <input formControlName="direccion" type="text" class="form-control" placeholder="Password">
                                <label>Direccion</label>
                            </div>
                            <div class=" mb-3">
                                <label>Estado</label>
                                <select class="form-select" aria-label="Default select example" name="estado" [(ngModel)]="idEstado" [ngModelOptions]="{standalone: true}">
                                    <option *ngFor="let es of estados" [value]="es.id"> {{es.estado}}</option>
                                </select>
                            </div>
                            <div class=" mb-3">
                                <label>Municipio</label>
                                <select class="form-select" aria-label="Default select example" name="municipio" [(ngModel)]="idMunicipio" [ngModelOptions]="{standalone: true}" s>
                                    <option *ngFor="let municipio of municipios" [value]="municipio.id"> {{municipio.municipio}} </option>
                                </select>
                            </div>
                            <br>
                            <div class="d-grid mb-2">
                                <button (click)="post()" class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Siguiente</button>
                            </div>
                            <br>
                            <a class="d-block text-center mt-2 small" (click)="clickLogin()">Ya tienes una cuenta? Inicia sesión</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
